<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <script
      src="https://kit.fontawesome.com/147c328576.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./imagenes/Estetoscopio.ico" />
    <link rel="stylesheet" href="./css/contacto.css" />
    <script src="./js/contacto.js"></script>
  </head>
  <body>
    <header>
      <h1>
        <i class="fa-solid fa-stethoscope"></i>
        Instituto clínico de diagnóstico
      </h1>
      <nav>
        <a href="./index.html">Inicio</a>
        <a href="./acercade.html">Quiénes somos</a>
        <a href="./turnos.html">Turnos</a>
        <a href="./contacto.html">Contacto</a>
      </nav>
    </header>

    <main>
      <h2>Contacto</h2>
      <form
        action="#"
        method="post"
        enctype="multipart/form-data"
        class="form-contact"
      >
        <div class="grid-container">
          <label class="item1" for="nombre">Nombre</label>
          <input class="item2" type="text" id="nombre" name="nombre" />

          <label class="item1" for="apellido">Apellido</label>
          <input class="item2" type="text" id="apellido" name="apellido" />

          <label class="item1" for="mail">Mail de contacto</label>
          <input class="item2" type="email" id="mail" name="mail" />

          <label class="item1" for="telefono">Teléfono</label>
          <input class="item2" type="tel" id="telefono" name="telefono" />

          <label class="item1">Región donde vive</label>
          <div class="item2">
            <input type="radio" id="region-caba" name="region" value="CABA" />
            <label for="region-caba">CABA</label>
            <input type="radio" id="region-amba" name="region" value="AMBA" />
            <label for="region-amba">AMBA</label>
            <input
              type="radio"
              id="region-interior"
              name="region"
              value="Interior del país"
            />
            <label for="region-interior">Interior del país</label>
          </div>

          <label class="item1" for="consulta">Escriba su consulta</label>
          <textarea class="item2" id="consulta" name="consulta"></textarea>

          <label class="item1" for="imagen">Seleccione una imagen</label>
          <input class="item2" type="file" id="imagen" accept="imagen/*" />

          <label class="item1" for="respuesta"
            >Medio de contacto preferido</label
          >
          <select class="item2" id="respuesta" name="respuesta">
            <option>Correo</option>
            <option>Teléfono</option>
          </select>
        </div>
        <div class="div-submit">
          <input class="item-submit" type="submit" value="Enviar" />
        </div>
      </form>
    </main>
    <footer>
      <i class="fa-solid fa-hospital"></i>
      <p>Soler 1234, CABA</p>
      <i class="fa-solid fa-phone"></i>
      <p>011 8765432</p>
      <i class="fa-solid fa-envelope"></i>
      <a href="mailto:info@institutoclinico.com">info@institutoclinico.com</a>
      <i class="fa-solid fa-map-location-dot"></i>
      <p>Ubicación</p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.659995993273!2d-58.42684252557586!3d-34.587468756637996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb586dbc4d559%3A0xde7825c89ea34e58!2sSoler%2C%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1712520865159!5m2!1ses-419!2sar"
        width="200"
        height="200"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </footer>
  </body>
</html>
